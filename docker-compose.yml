version: '3.8'

services:
  # PostgreSQL 데이터베이스
  postgres:
    image: postgres:15-alpine
    container_name: cutlet-postgres
    environment:
      POSTGRES_DB: cutlet_db
      POSTGRES_USER: cutlet_user
      POSTGRES_PASSWORD: cutlet_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - cutlet-network
    restart: unless-stopped

  # Redis (캐싱용)
  redis:
    image: redis:7-alpine
    container_name: cutlet-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - cutlet-network
    restart: unless-stopped

  # pgAdmin (데이터베이스 관리용, 선택사항)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: cutlet-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@cutlet.com
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - cutlet-network
    depends_on:
      - postgres
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  pgadmin_data:

networks:
  cutlet-network:
    driver: bridge
